name: Docker Image CI

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]
env:
  version: $(date +%s)

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tannerk/budgetmax-api:${{ env.version }}

    - name: Login to Docker
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u tannerk --password-stdin

    - name: Push to Docker
      run: docker push tannerk/budgetmax-api:${{ env.version }}

      
   
